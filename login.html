<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | RBAC Group 3</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-card {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <span class="login-icon">üîí</span>
                <h2>Admin Login</h2>
                <p style="color: var(--text-secondary)">Task Management System</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group" style="margin-bottom: 2rem;">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Login</button>
            </form>
            <div id="errorMsg" style="color: #ff4b4b; text-align: center; margin-top: 1rem; display: none;">
                Invalid credentials
            </div>
            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="index.html" style="color: var(--text-secondary); font-size: 0.9rem;">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const msg = document.getElementById('errorMsg');

            // Simple check as requested
            if (u === 'Arshad' && p === 'Arshad') {
                sessionStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin.html';
            } else {
                msg.style.display = 'block';
                msg.textContent = 'Invalid Username or Password';
            }
        });
    </script>
</body>

</html>
