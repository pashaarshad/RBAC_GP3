<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | RBAC Group 3</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: var(--bg-primary);
            background-image:
                linear-gradient(var(--bg-secondary) 1px, transparent 1px),
                linear-gradient(90deg, var(--bg-secondary) 1px, transparent 1px);
            background-size: 40px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: var(--font-family);
        }

        .login-card {
            background: rgba(17, 25, 40, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 3rem 2.5rem;
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        /* Subtle glowing border effect */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-icon-wrapper {
            width: 80px;
            height: 80px;
            background: var(--bg-tertiary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            border: 1px solid var(--glass-border);
            color: var(--warning);
            font-size: 2.5rem;
            box-shadow: 0 0 20px rgba(255, 200, 60, 0.2);
        }

        .login-header h2 {
            font-size: 1.75rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px hsla(175, 70%, 41%, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(20, 184, 166, 0.4);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        #errorMsg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--danger);
            padding: 0.75rem;
            border-radius: var(--radius-md);
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <div class="login-icon-wrapper">
                üîí
            </div>
            <h2>Admin Login</h2>
            <p>Task Management System</p>
        </div>

        <!-- NO FORM TAG: Prevents Reloads -->
        <div id="loginSection">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <button id="loginBtn" class="btn-login" onclick="manualLogin()">Login Access</button>

            <div id="errorMsg">
                ‚ö†Ô∏è Invalid Username or Password
            </div>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home Page</a>
    </div>

    <!-- PURE MANUAL JAVASCRIPT LOGIN -->
    <script>
        function manualLogin() {
            // 1. Get Values & Trim
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();

            const msg = document.getElementById('errorMsg');
            const btn = document.getElementById('loginBtn');
            const card = document.querySelector('.login-card');

            // 2. Loading State
            btn.innerHTML = 'Verifying...';
            btn.style.opacity = '0.7';
            msg.style.display = 'none';

            // 3. MANUAL CHECK (Hardcoded credentials)
            // Username: Arshad (Case Insensitive)
            // Password: Arshad (Case Sensitive)

            setTimeout(() => { // Small fake delay for effect
                if (u.toLowerCase() === 'arshad' && p === 'Arshad') {

                    // --- SUCCESS ---
                    console.log("Login Successful!");

                    // Set Access Token in LocalStorage
                    localStorage.setItem('canAccessAdmin', 'YES');

                    btn.innerHTML = 'Success! Redirecting...';

                    // Redirect
                    window.location.href = 'admin.html';

                } else {

                    // --- FAIL ---
                    console.error("Login Failed");

                    msg.style.display = 'block';
                    msg.textContent = '‚ö†Ô∏è Invalid Username or Password';

                    // Reset Button
                    btn.innerHTML = 'Login Access';
                    btn.style.opacity = '1';

                    // Shake Animation
                    card.style.animation = 'none';
                    card.offsetHeight; /* trigger reflow */
                    card.style.animation = 'shake 0.5s';
                }
            }, 500);
        }

        // Enter Key Support
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                manualLogin();
            }
        });
    </script>

    <style>
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }
    </style>
</body>

</html>
