services:
  - type: web
    name: rbac-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python week\\ 5/src/main.py"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        value: "8000"
    healthCheckPath: /health
    autoDeploy: true
