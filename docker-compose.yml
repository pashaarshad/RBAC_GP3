version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: week 8/docker/Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./week 3/output:/app/week 3/output
    environment:
      - ALLOW_ORIGINS=http://localhost:3000

  frontend:
    build:
      context: .
      dockerfile: week 8/docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
